<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #submit{
    background-color: rgb(221,27,115);
    color: white;
    width: 380px;
    margin-bottom: 30px;
    margin-top: 20px;
    padding: 15px;
    border: 1px solid transparent;
    font-family: sans-serif;
    font-size: 20px;

  }
    </style>
</head>
<body>
    <form action="" id="form">
    <main>
        <table>
           
            <tbody id="tbody">

            </tbody>
        </table>
    </main>
    <input id="submit" type="submit" name="submit" value="ship to this Address >" />
    </form>
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit", displayTable)
    let arrfromls=JSON.parse(localStorage.getItem("AddData"));
   
    displayTable(arrfromls);

    function displayTable(arrfromls){
        
       document.querySelector("tbody").innerHTML="";
        arrfromls.forEach(function(elem){
        let tr=document.createElement("tr");
        let td1=document.createElement("td");
        td1.innerText=elem.Name
        let td2=document.createElement("td");
        td2.innerText=elem.Addresss
        let td3=document.createElement("td");
        td3.innerText=elem.code
        let td4=document.createElement("td");
        td4.innerText=elem.phone

        tr.append(td1,td2,td3,td4);
        document.querySelector("tbody").append(tr);
       })
    }
</script>
